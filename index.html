<!-- Body-Add Book Modal -->
<div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal-Form -->
      <form id="addBookForm">

        <!-- Modal-Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="addBookModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- End: Modal-Header -->

        <!-- Modal-Body -->
        <div class="modal-body">
          <!-- name -->
          <div class="form-group">
            <!-- <label for="inputTitle" class="form-label">Book Title</label> -->
            <input name="name" type="text" class="form-control required" placeholder="Book Title"
              id="input_name_add" />
          </div>
          <!-- author_id -->
          <div class="form-group">
            <!-- <label for="inputTitle" class="form-label">Author ID</label> -->
            <input name="author_id" type="number" class="form-control required" placeholder="Author ID"
              id="input_author_id_add" />
          </div>
          <!-- language -->
          <div class="form-group">
            <!-- <label for="inputTitle" class="form-label">Book Language</label> -->
            <input name="language" type="text" class="form-control required" placeholder="Book Language"
              id="input_language_add" />
          </div>
          <!-- cover -->
          <div class="form-group">
            <!-- <label for="inputTitle" class="form-label">Cover Source</label> -->
            <input name="cover" type="text" class="form-control" placeholder="Cover Source"
              id="input_cover_add" />
          </div>
          <!-- source -->
          <div class="form-group">
            <!-- <label for="inputTitle" class="form-label">Source</label> -->
            <input name="source" type="text" class="form-control" placeholder="Book Source"
              id="input_source_add" />
          </div>
          <!-- release_date -->
          <div class="form-group">
            <!-- <label for="inputTitle" class="form-label">Release Date</label> -->
            <input name="release_date" type="date" class="form-control" placeholder="Release Date"
              id="input_release_date_add" />
          </div>

        </div>
        <!-- End: Modal-Body -->

        <!-- Modal-Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button id="addBookForm_submitButton" type="submit" class="btn btn-primary">
            Save changes
          </button>
        </div>
        <!-- End: Modal-Footer -->

      </form>
      <!-- End: Modal-Form -->

    </div>
  </div>
</div>
<!-- End: Body-Add Book Modal -->

<!-- Body-Edit Book Modal -->
