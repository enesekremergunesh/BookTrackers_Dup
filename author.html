<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- css import -->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/layout/grid/" />
  <link rel="preconnect" href="https://AK7KMZKZHQ-dsn.algolia.net" crossorigin />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />

  <link href="./css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <link href="./css/docs.css" rel="stylesheet" />
  <!-- css import -->


  <title>Books</title>

  <style>
    .book_container {
      position: relative;
      width: 100%;
      padding-top: 140%;
      /* 16:9 Aspect Ratio */
    }

    .book_media {
      position: absolute;
      top: 0;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">BookTrackers</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Body-Main -->
  <main>
    <!-- Main-Top space -->
    <div name="space" style="height: 4rem"></div>

    <!-- Main-Author Profile -->
    <section class="text-center container"><br>
      <div id="AuthorBody" class="row py-lg-1 align-items-center">
        <!-- Author-Profile Body -->
        <div class="col-md-4 mx-auto" aria-hidden="true">
          <div class="row justify-content-center">
            <div class="col" style="max-width: 18rem;">
              <!-- Author-Profile Body -->
              <svg class="rounded bd-placeholder-img placeholder-wave" width="100%" height="180"
                xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder"
                preserveAspectRatio="xMidYMid slice" focusable="false">
                <title>Placeholder</title>
                <rect width="100%" height="15rem" fill="#868e96"></rect>
              </svg>
            </div>
          </div>
        </div>
        <div class="col-md-8 mx-auto">

          <h1 class="card-title placeholder-wave">
            <span class="placeholder col-4"></span>
          </h1>
          <p class="placeholder-wave">
            <span class="placeholder col-10 bg-secondary"></span>
            <span class="placeholder col-11 bg-secondary"></span>
            <span class="placeholder col-9 bg-secondary"></span>
          </p>
        </div>
        <!-- End: Author-Profile Body -->
      </div>
    </section>
    <!-- End: Main-Author Profile -->

    <!-- Main-Books top space -->
    <div name="space" style="height: 3rem"></div>

    <!-- Main-Item Container -->
    <div class="container marketing">
      <!-- Item Container-Item row -->
      <div id="item_row" class="row">

        <!-- Loading Spinner -->
        <div class="d-flex justify-content-center text-primary">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>
        <!-- End: Loading Spinner -->

      </div>
      <!-- End: Item Container-Item row -->
    </div>
    <!-- End: Main-Item Container -->
  </main>
  <!-- End: Body-Main -->

</body>

<!-- Scripts -->
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/author-service.js"></script>
<script> AuthorService.init(); </script>
<script>
  //Tooltip 
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
  const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
<!-- Scripts -->

</html>
